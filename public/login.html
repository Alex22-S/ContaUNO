<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ContaUNO</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <div class="floating-elements" id="floatingElements"></div>

    <header class="header">
        <nav class="nav">
            <div class="logo">ContaUNO</div>
            <div class="nav-links">
                <div class="theme-switcher">
                    <input type="checkbox" id="theme-toggle">
                    <label for="theme-toggle">
                        <span class="sun">☀️</span>
                        <span class="moon">🌙</span>
                    </label>
                </div>
            </div>
        </nav>
    </header>

    <main class="login-container">
        <div class="login-card">
            <h1 class="login-title">Bienvenido</h1>
            <p class="login-subtitle">Inicia sesión para acceder a tu contabilidad</p>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuario o Correo</label>
                    <input type="text" id="username" name="username" required placeholder="tu-usuario">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>
                <p id="login-error" class="error-message"></p>
                <button type="submit" class="login-btn">Iniciar Sesión</button>
            </form>

            <div class="login-footer">
                <p>¿No tienes una cuenta? <a href="signup.html">Regístrate</a></p>
            </div>
        </div>
    </main>

    <script src="JS/auth.js"></script>
</body>
</html>
